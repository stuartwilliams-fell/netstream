<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MOVIE STREAM ‚Äî A Netflix-like Frontend</title>
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family: Inter, sans-serif;
      background:#000;
      color:#fff;
      line-height:1.4;
      padding-bottom:60px;
    }
    .topbar{
      position:sticky;top:0;z-index:10;
      display:flex;align-items:center;justify-content:space-between;
      padding:12px 28px;
      background:rgba(0,0,0,0.8);
      backdrop-filter:blur(5px)
    }
    .logo{font-size:22px;font-weight:800;color:#e50914;letter-spacing:1px}
    .navlinks{display:flex;gap:16px;align-items:center;}
    .navlinks a{color:#ddd;text-decoration:none;font-size:14px}
    .search-bar{
      margin-left:20px;
      position:relative;
    }
    .search-bar input{
      background:#141414;
      border:1px solid #333;
      border-radius:4px;
      padding:6px 28px 6px 10px;
      color:#fff;
      width:160px;
      transition:width .3s ease;
    }
    .search-bar input:focus{
      width:220px;
      outline:none;
      border-color:#e50914;
    }
    .search-bar button{
      position:absolute;
      right:5px;
      top:50%;
      transform:translateY(-50%);
      background:none;
      border:none;
      color:#999;
      cursor:pointer;
      font-size:16px;
    }

    .hero{
      display:flex;align-items:flex-end;
      padding:50px 40px;
      background:url('https://image.tmdb.org/t/p/original/8bcoRX3hQRHufLPSDREdvr3YMXx.jpg') center/cover no-repeat;
      height:70vh
    }
    .hero-info{max-width:600px}
    .hero .title{font-size:48px;font-weight:800;margin-bottom:10px}
    .hero .meta{color:#ccc;margin-bottom:18px}
    .btn{
      display:inline-block;margin-right:10px;
      padding:10px 20px;border:0;border-radius:5px;
      font-weight:700;cursor:pointer
    }
    .btn-play{background:#fff;color:#000}
    .btn-more{background:rgba(255,255,255,0.2);color:#fff}
    .section{margin:40px 0}
    .container{max-width:1200px;margin:0 auto;padding:0 20px}
    .section-title{font-size:22px;margin-bottom:14px}
    .row{display:flex;gap:16px;overflow-x:auto;padding-bottom:8px}
    .card{
      flex:0 0 180px;border-radius:6px;overflow:hidden;
      transition:transform .2s;position:relative
    }
    .card img{width:100%;height:270px;object-fit:cover}
    .card:hover{transform:scale(1.07)}
    .card-title{text-align:center;font-size:14px;margin-top:8px;color:#eee}
    @media(max-width:720px){
      .hero{flex-direction:column;align-items:flex-start;height:auto;padding:30px 20px}
      .hero .title{font-size:32px}
      .card{flex:0 0 140px}
      .card img{height:210px}
      .search-bar input{width:120px}
      .search-bar input:focus{width:160px}
    }
  </style>
</head>
<body>

  <header class="topbar">
    <div class="logo">NETSTREAM</div>
    <nav class="navlinks">
      <a href="#">Home</a>
      <a href="#">TV Shows</a>
      <a href="#">Movies</a>
      <a href="#">My List</a>
      <div class="search-bar">
        <input type="text" placeholder="Search..." />
        <button>üîç</button>
      </div>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-info">
      <div class="title">The Midnight Signal</div>
      <div class="meta">A gripping sci-fi thriller about connection and fate ‚Äî 2 seasons</div>
      <button class="btn btn-play">‚ñ∂ Play</button>
      <button class="btn btn-more">‚ÑπÔ∏è More Info</button>
    </div>
  </section>

  <main>
    <section class="section container">
      <h3 class="section-title">Recent Movies</h3>
      <div class="row">
        <div class="card">
          <img src="https://image.tmdb.org/t/p/original/8bcoRX3hQRHufLPSDREdvr3YMXx.jpg" alt="Dune: Part Two">
          <div class="card-title">Dune: Part Two</div>
        </div>
        <div class="card">
          <img src="https://image.tmdb.org/t/p/original/vBZ0qvaRxqEhZwl6LWmruJqWE8Z.jpg" alt="Deadpool & Wolverine">
          <div class="card-title">Deadpool & Wolverine</div>
        </div>
        <div class="card">
          <img src="https://image.tmdb.org/t/p/original/iwsMu0ehRPbtaSxqiaUDQB9qMWT.jpg" alt="Godzilla x Kong: The New Empire">
          <div class="card-title">Godzilla x Kong</div>
        </div>
        <div class="card">
          <img src="https://image.tmdb.org/t/p/original/8Vt6mWEReuy4Of61Lnj5Xj704m8.jpg" alt="Spider-Man: Across the Spider-Verse">
          <div class="card-title">Spider-Man: Across the Spider-Verse</div>
        </div>
      </div>
    </section>

    <section class="section container">
      <h3 class="section-title">Watched Movies</h3>
      <div class="row">
        <div class="card"><img src="https://image.tmdb.org/t/p/original/edv5CZvWj09upOsy2Y6IwDhK8bt.jpg" alt="Inception"><div class="card-title">Inception</div></div>
        <div class="card"><img src="https://image.tmdb.org/t/p/original/gEU2QniE6E77NI6lCU6MxlNBvIx.jpg" alt="Interstellar"><div class="card-title">Interstellar</div></div>
        <div class="card"><img src="https://image.tmdb.org/t/p/original/qJ2tW6WMUDux911r6m7haRef0WH.jpg" alt="The Dark Knight"><div class="card-title">The Dark Knight</div></div>
        <div class="card"><img src="https://image.tmdb.org/t/p/original/kyeqWdyUXW608qlYkRqosgbbJyK.jpg" alt="Avatar"><div class="card-title">Avatar</div></div>
        <div class="card"><img src="https://image.tmdb.org/t/p/original/k68nPLbIST6NP96JmTxmZijEvCA.jpg" alt="Tenet"><div class="card-title">Tenet</div></div>
      </div>
    </section>
  </main>

</body>
</html>
